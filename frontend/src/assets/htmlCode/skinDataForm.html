<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skin Analysis</title>

<style>
:root {
  --bg: #f6f8f5;
  --card: #ffffff;
  --primary: #3f6b57;
  --border: #e4e7e3;
  --text: #1f2933;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: var(--bg);
  margin: 0;
  padding: 40px 16px;
  display: flex;
  justify-content: center;
}

.container {
  background: var(--card);
  max-width: 680px;
  width: 100%;
  padding: 40px;
  border-radius: 24px;
}

h1 {
  font-size: 28px;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 32px;
}

.section-title {
  font-size: 22px;
  margin: 40px 0 8px;
}

.section-sub {
  color: var(--muted);
  margin-bottom: 20px;
}

/* Hide checkboxes */
input[type="checkbox"] {
  display: none;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

/* Cards */
.card {
  border: 1.5px solid var(--border);
  border-radius: 16px;
  padding: 18px;
  cursor: pointer;
  transition: all 0.25s ease;
  background: #fff;
}

.card:hover {
  border-color: var(--primary);
}

/* Pills */
.pills {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}

.pill {
  border: 1.5px solid var(--border);
  padding: 10px 18px;
  border-radius: 999px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.25s ease;
  background: #fff;
}

.pill:hover {
  border-color: var(--primary);
}

/* ACTIVE STATE — GREEN */
input:checked + .card,
input:checked + .pill {
  background: var(--primary);
  color: #ffffff;
  border-color: var(--primary);
}

/* More button */
.more-pill {
  background: #f0f4f2;
  font-weight: 600;
}

/* Hidden more options */
.more-options {
  margin-top: 16px;
  display: none;
  animation: fadeIn 0.3s ease;
}

.more-options.show {
  display: flex;
}

/* Button */
button {
  width: 100%;
  margin-top: 40px;
  padding: 18px;
  border: none;
  border-radius: 999px;
  background: var(--primary);
  color: white;
  font-size: 18px;
  cursor: pointer;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 480px) {
  .container {
    padding: 28px 20px;
  }
}
</style>
</head>

<body>

<form class="container">

  <h1>What is your skin type?</h1>
  <p class="subtitle">Select all that apply.</p>

  <div class="grid">
    <label>
      <input type="checkbox" name="skin_type[]" value="Normal">
      <div class="card">Normal</div>
    </label>

    <label>
      <input type="checkbox" name="skin_type[]" value="Dry">
      <div class="card">Dry</div>
    </label>

    <label>
      <input type="checkbox" name="skin_type[]" value="Oily">
      <div class="card">Oily</div>
    </label>

    <label>
      <input type="checkbox" name="skin_type[]" value="Combination">
      <div class="card">Combination</div>
    </label>

    <label>
      <input type="checkbox" name="skin_type[]" value="Sensitive">
      <div class="card">Sensitive</div>
    </label>
  </div>

  <h2 class="section-title">Primary Concerns</h2>
  <p class="section-sub">Optional: What do you want to target?</p>

  <div class="pills">
    <label><input type="checkbox" name="concerns[]" value="Moisturizing"><div class="pill">Moisturizing</div></label>
    <label><input type="checkbox" name="concerns[]" value="Soothing"><div class="pill">Soothing</div></label>
    <label><input type="checkbox" name="concerns[]" value="Pore Care"><div class="pill">Pore Care</div></label>
    <label><input type="checkbox" name="concerns[]" value="Acne Spot"><div class="pill">Acne Spot</div></label>
    <label><input type="checkbox" name="concerns[]" value="Skin Barrier"><div class="pill">Skin Barrier</div></label>
    <label><input type="checkbox" name="concerns[]" value="UV Protection"><div class="pill">UV Protection</div></label>

    <div class="pill more-pill" id="toggleMore">+ More</div>
  </div>

  <div class="pills more-options" id="moreOptions">
    <label><input type="checkbox" name="concerns[]" value="Pigmentation"><div class="pill">Pigmentation</div></label>
    <label><input type="checkbox" name="concerns[]" value="Sun Damage"><div class="pill">Sun Damage</div></label>
    <label><input type="checkbox" name="concerns[]" value="Redness"><div class="pill">Redness</div></label>
    <label><input type="checkbox" name="concerns[]" value="Dark Spots"><div class="pill">Dark Spots</div></label>
    <label><input type="checkbox" name="concerns[]" value="Fine Lines"><div class="pill">Fine Lines</div></label>
    <label><input type="checkbox" name="concerns[]" value="Dullness"><div class="pill">Dullness</div></label>
  </div>

  <button type="submit">Analyze My Skin</button>

</form>

<script>
const toggle = document.getElementById("toggleMore");
const moreOptions = document.getElementById("moreOptions");

toggle.addEventListener("click", () => {
  moreOptions.classList.toggle("show");
  toggle.textContent = moreOptions.classList.contains("show")
    ? "– Less"
    : "+ More";
});
</script>

</body>
</html>
